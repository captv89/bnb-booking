<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>B8B : Contact Us</title>

    <!-- Custom style -->
    <style>
        @media screen and (min-width: 420px) {
            .fixed-height {
                max-height: 100vh;
            }
        }

        .brand-deco:hover {
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
        }

        .brand-deco::before {
            content: "";
            position: absolute;
            display: block;
            width: 100%;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: white;
            color: white;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .brand-deco:hover::before {
            transform: scaleX(1);
        }

        .top-space {
            margin-top: 5rem;
        }
    </style>

</head>

<body>
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand brand-deco" href="index.html">b 8 b</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Rooms
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark border-0 mx-0 shadow"
                                aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="room-1.html">Room 1</a></li>
                                <li><a class="dropdown-item" href="room-2.html">Room 2</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item active" href="cottage.html">Cottage</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                    <a class="d-inline-flex btn btn-primary" href="book.html" type="button">Book Now</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Begin page content -->
    <main class="flex-fill">
        <div class="container top-space">
            <!--Section: Contact v.2-->
            <section class="mb-4">
                <!--Section heading-->
                <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
                <!--Section description-->
                <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to
                    contact us
                    directly. Our team will come back to you within
                    a matter of hours to help you.</p>

                <div class="row">
                    <!--Grid column-->
                    <div class="col-md">
                        <form id="contact-form" name="contact-form" action="" method="POST">

                            <!--Grid row-->
                            <div class="row p-2">
                                <!--Grid column-->
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="text" id="name" name="name" class="form-control"
                                            placeholder="your name">
                                        <label for="name">Name</label>
                                    </div>
                                </div>

                                <!--Grid column-->
                                <div class="col-md">
                                    <div class="form-md">
                                        <input type="email" id="email" name="email" class="form-control"
                                            placeholder="name@example.com">
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                            </div>


                            <!--Grid row-->
                            <div class="row p-2">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="text" id="subject" name="subject" class="form-control"
                                            placeholder="Contact Subject">
                                        <label for="subject">Subject</label>
                                    </div>
                                </div>
                            </div>
                            <!--Grid row-->

                            <!--Grid row-->
                            <div class="row p-2">
                                <!--Grid column-->
                                <div class="col-md">
                                    <div class="form-floating">
                                        <textarea type="text" id="message" name="message" rows="2"
                                            class="form-control md-textarea"></textarea>
                                        <label for="message">Your message</label>
                                    </div>

                                </div>
                            </div>
                            <!--Grid row-->
                        </form>

                        <div class="text-center text-md-left">
                            <a class="btn btn-primary" onclick="">Send</a>
                        </div>
                        <div class="status"></div>
                    </div>
                    <!--Grid column-->
                </div>
            </section>
            <!--Section: Contact v.2-->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer py-3 bg-light mt-4">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    Left
                </div>
                <div class="col text-center">
                    Centre
                </div>
                <div class="col text-center">
                    Right
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <!-- Custom Script -->

</body>

</html>
